<nz-card style="width:300px;margin-top:10px" [nzCover]="coverTemplate" [nzActions]="[actionEdit]">
  <nz-card-meta nzTitle="Title : {{event.Title}}" nzDescription="Date : {{getDDate(event.Date)}}" ></nz-card-meta>
  <nz-card-meta nzDescription="Start Time : {{getDDate(event.start_time)}}" ></nz-card-meta>
  <nz-card-meta nzDescription="End Time : {{getDDate(event.end_time)}}" ></nz-card-meta>
</nz-card>

<ng-template #coverTemplate>
  <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
</ng-template>
<ng-template #actionEdit>
  <i nz-icon nzType="edit" (click)="Leave()">Leave Event</i>
</ng-template>
